<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dJ1fRee Records</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="home">
  <header class="topbar">
    <div class="row">
<div class="brand">
  <img src="assets/logo/dj1free-records.png" alt="dJ1fRee Records" class="brandLogo">
</div>
      <div class="topActions">
        <button class="iconbtn" id="goArtists" title="Artistas">☰</button>
        <button class="iconbtn" id="goFav" title="Favoritos">♥</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="img" id="heroImg"></div>
      <div class="meta">
        <div class="kicker" id="heroKicker">Nuevo lanzamiento</div>
        <div class="title" id="heroTitle"></div>
      </div>
    </section>

    <button class="cta" id="ctaPlay">Escuchar ahora</button>

    <section class="section">
      <div class="sectionHeader">
        <h3>Novedades</h3><div class="chev">›</div>
      </div>
      <div class="hscroll" id="rowNovedades"></div>
    </section>

    <section class="section">
      <div class="sectionHeader">
        <h3>Recomendado</h3><div class="chev">›</div>
      </div>
      <div class="hscroll" id="rowRecomendado"></div>
    </section>

    <section class="section">
      <div class="sectionHeader">
        <h3>Artistas</h3><div class="chev">›</div>
      </div>
      <div class="hscroll" id="rowArtists"></div>
    </section>
  </main>
<!-- =========================
     MENÚ HAMBURGUESA (DRAWER)
========================= -->
<div id="menuScrim" class="menuScrim" hidden></div>

<aside id="menuDrawer" class="menuDrawer" hidden aria-label="Menú principal">
  <div class="menuHead">
    <h2>Menú</h2>
    <button id="btnMenuClose" class="btn ghost" type="button" aria-label="Cerrar menú">✕</button>
  </div>

  <nav class="menuNav">
    <a href="#/" class="menuItem">Home</a>
    <a href="#/albums" class="menuItem">Álbumes</a>
    <a href="#/singles" class="menuItem">Singles</a>
    <a href="#/artists" class="menuItem">Artistas</a>
  </nav>

  <hr class="menuSep">

  <!-- ===== SKINS ===== -->
  <button id="btnSkin" class="btn primary" type="button" aria-expanded="false">
    Cambiar skin
  </button>

  <div id="skinPanel" class="skinPanel" hidden>
    <div id="skinList" class="skinList"></div>
  </div>
</aside>

<!-- =========================
     MODAL PREVIEW SKIN
========================= -->
<div id="skinModal" class="skinModal" hidden>
  <div class="skinModalScrim" id="skinModalScrim"></div>

  <div class="skinModalBox" role="dialog" aria-modal="true">
    <div class="skinModalHead">
      <div id="skinModalTitle" class="skinModalTitle">—</div>
      <button id="skinModalClose" class="btn ghost" type="button">✕</button>
    </div>

    <div class="skinModalPreview">
      <img id="skinModalImg" alt="Vista previa del skin">
    </div>

    <div class="skinModalActions">
      <button id="skinApply" class="btn primary">Aplicar</button>
      <button id="skinCancel" class="btn">Cancelar</button>
    </div>
  </div>
</div>
  <script src="js/app.js"></script>
</body>
</html>
